<ion-header>

  <ion-navbar>
    <ion-title>Create Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item stacked>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item stacked>
      <ion-label>Room</ion-label>
      <ion-input type="text" [(ngModel)]="data.room"></ion-input>
    </ion-item>
    <ion-item stacked>
      <ion-label>From</ion-label>
      <ion-datetime [(ngModel)]="data.from" min="2017-09-30" displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DD HH:mm"></ion-datetime>
    </ion-item>
    <ion-item stacked>
      <ion-label>To</ion-label>
      <ion-datetime [(ngModel)]="data.to" min="2017-09-30" displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DD HH:mm"></ion-datetime>
    </ion-item>
    <ion-item stacked>
      <ion-label>Purpose</ion-label>
      <ion-textarea rows="5" [(ngModel)]="data.purpose"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="submit()">Submit</button>
    </ion-item>
  </ion-list>
</ion-content>
