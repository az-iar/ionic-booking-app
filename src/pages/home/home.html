<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let booking of bookings" (click)="showDetails(booking)">
    <ion-card-content>
      <h3>{{ booking.name }}</h3>
      <p>{{ booking.from }} - {{ booking.to }}</p>
      <p>{{ booking.room }}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="createBooking()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
